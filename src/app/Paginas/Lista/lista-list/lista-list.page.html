<ion-header>
  <ion-toolbar>
    <ion-button class="menu" fill="clear" slots="icon-only" color="secondary">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
      <ion-icon class="ion-text-center" name="clipboard-outline"></ion-icon>
      <ion-text class="ion-text-center"><strong>Lista de compras</strong></ion-text>
      <ion-spinner *ngIf="loading"></ion-spinner>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Listas Dispon√≠veis</ion-list-header>

    <ion-item-sliding *ngFor="let lista of listas">

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/lista-register', lista.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(lista)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{lista.descricao}} </h2>
           <h3>Categoria: <strong>{{ lista.categoria }}</strong></h3>        
        </ion-label>
      </ion-item>

    </ion-item-sliding>
    <ion-card style="background-color: #2596be;">
      <h1 style="color: #FFFFFF; text-align: center;">Total R$: {{totalLista}}</h1>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/lista-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
