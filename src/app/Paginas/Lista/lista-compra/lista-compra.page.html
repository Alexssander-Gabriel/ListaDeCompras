<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate" color="secondary"></ion-progress-bar>
    <ion-button routerLink="/lista-list" fill="clear" slots="icon-only" color="light">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button> 
    
      <ion-text class="ion-text-center"><strong>Lista de Compra</strong></ion-text>
      <div>   
          <ion-searchbar  placeholder="Pesquisar" 
                          [(ngModel)]="consulta"
                          showCancelButton="focus"
                          animated>
          </ion-searchbar>
      </div>
    </ion-toolbar>


</ion-header>

<ion-content>
 <ion-list>
  <ion-list-header>{{descricaoLista}}</ion-list-header>
   <ion-item *ngFor="let produto of Produtos | filter:consulta">
    <ion-checkbox></ion-checkbox>
      <ion-thumbnail>
        <img [src]="produto.urlFoto">
      </ion-thumbnail>
    <ion-label>
      <h2>{{produto.descricao}}</h2>
      <p>{{produto.preco | currency : 'R$ ' }}</p>
    </ion-label>
   </ion-item>
 </ion-list>

</ion-content>

<ion-footer>
</ion-footer>
