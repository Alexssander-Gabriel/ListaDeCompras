<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate" color="secondary"></ion-progress-bar>
    <ion-button class="menu" fill="clear" slots="icon-only" color="secondary">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
    
      <ion-text class="ion-text-center"><strong>Lista de Compra</strong></ion-text>
      <div>   
          <ion-searchbar  placeholder="Pesquisar" 
                          [(ngModel)]="consulta"
                          showCancelButton="focus"
                          animated>
          </ion-searchbar>
      </div>
    </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let produto of Produtos">
    <ion-checkbox></ion-checkbox>
      <ion-thumbnail>
        <img [src]="produto.foto">
      </ion-thumbnail>
    <ion-label>
      <h2>{{produto.descricao}}</h2>
      <p>{{produto.preco | currency : 'R$ ' }}</p>
    </ion-label>
   </ion-item>
 </ion-list>

</ion-content>

<ion-footer>
</ion-footer>
