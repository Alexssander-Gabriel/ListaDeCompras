<ion-header>
  <ion-toolbar>
    <ion-button class="menu" fill="clear" slots="icon-only" color="secondary">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
    <ion-icon class="ion-text-center" name="bar-chart-outline"></ion-icon>
    <ion-text class="ion-text-center"><strong>DashBoard</strong></ion-text>
    <ion-progress-bar *ngIf="loading" type="indeterminate" color="secondary"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="max-height: 300px;">
    <ion-card-subtitle>
      <h1 class="ion-text-center">Resumo</h1>
      <ion-item>
        <ion-label>
          <h1><ion-icon name="clipboard-outline"></ion-icon>Listas</h1>  
          <h2>Quantidade: {{QtListas}}</h2>
          <h2>Preço Médio: {{PrcMedioLista}}</h2>
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>
          <h1><ion-icon name="basket-outline"></ion-icon>Produtos</h1>
          <h2>Quantidade: {{QtProdutos}}</h2>
          <h2>Preço Médio: {{PrcMedioProduto}}</h2>
        </ion-label>
      </ion-item>   
  
      <ion-item>
        <ion-label>
          <h1><ion-icon name="storefront-outline"></ion-icon>Mecados</h1>
          <h2>Quantidade: {{QtMercados}}</h2>
        </ion-label>
      </ion-item> 
    </ion-card-subtitle>    
  </ion-card>
  
  <ion-card style="background-color: white">
    <canvas #barCanvas style="position: relative;">

    </canvas>
  </ion-card>



</ion-content>

<ion-footer>

</ion-footer>
